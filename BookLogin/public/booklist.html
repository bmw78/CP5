<!DOCTYPE>
<html>
<head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:700" rel="stylesheet">
    <script src="javascripts/booklist.js"></script>
    <link rel="stylesheet" href="/stylesheets/booklist.css">

</head>

<body ng-app="book" ng-controller="MainCtrl" data-ng-init="init()">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <div class="title"><h1>Booklist </h1></div>
            </div>
            <div class="main">
            <form ng-submit="addBook()" style="margin-top30px;">
                <input type="text" ng-model="formContent"></input>
                <button id= "bookbutton" type="submit">Add Book</button>
            </form>
            
            <label class="invisible">Search: <input ng-model="searchText"></label>
            
            <div class="titles" ng-repeat="book in books | orderBy: 'title' | filter:searchText" >
               
                <div class="btn btn-info btn-lg"  ng-click="delete(book)">
                <span class="glyphicon glyphicon-remove-sign"></span> Remove
                </div>
                 {{book.title}}
                
            </div>
             <h2> Books Others are Interested In:</h2>
            <div class="titles" ng-repeat="book in books | orderBy: '-upvotes'" >
                
                <div class="btn btn-info btn-lg"  ng-click="incrementUpvotes(book)">
                <span class="glyphicon glyphicon-star"></span></span> {{book.upvotes}}
                </div>
                 {{book.title}}
                
            </div>
            
            </div>
        </div>
    </div>
</body>
</html>
